<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blind NBA Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🏀 Blind NBA Guessing Game</h1>

  <!-- Section 1: Player Image -->
  <div id="image-container">
    <img id="player-image" src="" alt="Mysterious NBA Player">
  </div>

  <!-- Section 2: Stats -->
  <div id="stats">
    <p id="ppg"></p>
    <p id="apg"></p>
    <p id="rpg"></p>
  </div>

  <!-- Section 3: User Input -->
  <div id="guess-section">
    <input type="text" id="guess-input" placeholder="Enter player name">
    <button id="submit-btn">Submit</button>
  </div>

  <!-- Section 4: Feedback -->
  <p id="feedback"></p>
  <!-- Section 5: Play Again -->
<button id="play-again-btn" style="display:none;">Play Again</button>


  <script src="script.js"></script>
</body>
</html>
